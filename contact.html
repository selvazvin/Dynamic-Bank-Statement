<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Statement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="conrtactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="navbar">
        <div class="navbar__top">
            <div class="navbar-menu-toggle" onclick="showNavbar()">
                <i class="fa-solid fa-bars"></i>
    
            </div>
            <div class="navbar__top__text">
                <h1>E-Statement</h1>
                <h2>Customer Name</h2>
                <p>Customer No. (CIF No.): XXXXXXX</p>
                <p>Statement Period:</p> <p>From: DD/MM/YYYY To: DD/MM/YYYY</p> 
            </div>
            <div class="navbar__top__image">
                <img src="./Image/EDC logo.png" alt="" width="100px" height="66px">
            </div>
           
        </div>
        <div class="navbar__bottom">
            
            <div class="navbar__bottom_container">
                <p ><a href="index.html" class="navbar__bottom_container__summary">SUMMARY</a></p>
                <p><a href="accounts.html" class="navbar__bottom_container__accounts">ACCOUNTS</a></p>
                <p><a href="finance.html" class="navbar__bottom_container__finance">FINANCES</a></p>
                <p><a href="contact.html" class="navbar__bottom_container__contat">CONTACT US</a></p>
            </div>
            
        </div>
      
    </div>


       <!-- sidenavbar -->
       <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()"><i class="fa-solid fa-xmark"></i></p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">SUMMARY</a></p>
            <p class="side-navbar-link"><a href="accounts.html">ACCOUNTS</a></p>
            <p class="side-navbar-link"><a href="finance.html">FINANCES</a></p>
            <p class="side-navbar-link"><a href="contact.html">CONTACT</a></p>
            
        </div>
    </div>

    <div class="contact__title">
        <h1>Get in Touch</h1>
    </div>
    <div class="contact__container">
        <div class="contact__container__item">
            <div>
                <i class="fa-solid fa-phone fa-2x" style="color: #000000;"></i><p>Call us</p>
            </div>
            <div>
                <i class="fa-solid fa-envelope fa-2x" style="color: #000000;"></i><p>Email</p>
            </div>
        </div>
        <div class="contact__container__item">
            <div><p>+971 4 315 0000</p></div>
            <div><p>info@edc.com</p></div>
        </div>

        <div class="contact__container__item">
            <div><i class="fa-brands fa-rocketchat fa-2x"></i><p>Live Chat</p></div>

            <div class="contact__container__item__social">
                <i class="fa-brands fa-facebook fa-2x" style="color: #000000;"></i>
                <i class="fa-brands fa-square-instagram fa-2x" style="color: #000000;"></i>
                <i class="fa-brands fa-square-x-twitter fa-2x" style="color: #000000;"></i>
                <i class="fa-brands fa-linkedin fa-2x" style="color: #000000;"></i>
                <i class="fa-brands fa-youtube fa-2x" style="color: #000000;"></i>
            </div>
        </div>
    </div>
    <div class="contact__message">
        <div class="contact__message__container">
            <div>
                <select name="" id="">
                    <option value="">Feedback</option>
                    <option value="">Inquiry</option>
                </select>
            </div>
            <div>
                <textarea name="" id="textarea" placeholder="Type your message"></textarea>
            </div>
            <div>
                <input type="button" value="Reset" id="reset">
                <input type="button" value="Submit" id="submit">
            </div>
        </div>
        <div class="contact__message__container">
            <img src="./Image/server.jpg" alt="" width="100%">
        </div>
    </div>


    <script src="contactscript.js"></script>
</body>

</html>
